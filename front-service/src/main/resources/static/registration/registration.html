<div>
    <p></p>
    <h3>Регистрация нового пользователя</h3>
    <p></p>
    <form class="align-middle"  ng-show="!isUserLoggedIn()" ng-submit="register()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="navLoginField" class="form-control" ng-model="newUser.username" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;" placeholder="User name">
            <br>
            <input id="navPasswordField" class="form-control" ng-model="newUser.password" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;" placeholder="Password">
            <br>
            <input id="navConfirmPasswordField" class="form-control" ng-model="newUser.confirmPassword" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;" placeholder="Confirm password">
            <br>
            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Зарегистрироваться
            </button>
        </div>
    </form>
</div>
