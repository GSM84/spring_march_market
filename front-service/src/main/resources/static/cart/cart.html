<div>
    <p></p>
    <h3 >Корзина</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in cart.items">
            <td>{{c.productId}}</td>
            <td>{{c.productTitle}}</td>
            <td>{{c.quantity}}</td>
            <td>{{c.pricePerProduct + ' x ' + c.quantity + ' = ' + c.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="increaseItemCount(c.productId)">+</button>/
                <button class="btn btn-danger" ng-click="decreaseItemCount(c.productId)">-</button>
            </td>
        </tr>

        </tbody>
<!--        <tr ng-model="cart">-->

<!--            <td><button class="btn btn-danger" ng-show="cart.totalPrice > 0  == null" ng-click="clearCart()">Очистить корзину</button></td>-->
<!--        </tr>-->
        <tfoot ng-model="cart">
            <tr>
                <td></td>
                <td>Итого:</td>
                <td >{{cart.totalPrice}}</td>
                <td><button class="btn btn-primary" ng-show="cart.totalPrice > 0 && isUserLoggedIn()" ng-click="createNewOrder()">Оформить заказ</button></td>
                <td><button class="btn btn-danger" ng-show="cart.totalPrice > 0  == null" ng-click="clearCart()">Очистить корзину</button></td>
            </tr>
            <tr ng-show="cart.totalPrice > 0 && isUserLoggedIn()">
                <td></td>
                <td><input id="address" class="form-control" ng-model="deliveryDetails.address" type="text"
                           aria-describedby="inputGroup-sizing-sm"  placeholder="Адрес доставки"></td>
                <td><input id="phone" class="form-control" ng-model="deliveryDetails.phone" type="text"
                           aria-describedby="inputGroup-sizing-sm"  placeholder="Телефон контакта "></td>
                </td>
            </tr>
        </tfoot>
