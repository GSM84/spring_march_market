<div>
    <p></p>
    <h3 >Заказы</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID заказа</td>
            <td>Стоимость заказа</td>
            <td>Адрес доставки</td>
            <td>Контактный телефон</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.totalPrice}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
        </tr>
        </tbody>
    </table>
</div>
