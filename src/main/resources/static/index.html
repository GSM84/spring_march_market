<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>March Market</h1>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary mb-3" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Название">
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductCategoryTitle" ng-model="newProduct.categoryTitle" placeholder="Категория">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
    <p></p>
    <h3>Корзина(требуется авторизация)</h3>
    <p></p>
    <form class="row g-3" ng-submit="authUser()">
        <div class="col-auto">
            <input type="text" class="form-control" id="username" ng-model="jwtRequest.username" placeholder="Логин">
        </div>
        <div class="col-auto">
            <input type="password" class="form-control" id="password" ng-model="jwtRequest.password" placeholder="Пароль">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Авторизоваться</button>
        </div>
    </form>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Стоимость</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in cart.items">
                <td>{{c.productId}}</td>
                <td>{{c.productTitle}}</td>
                <td>{{c.pricePerProduct}}</td>
                <td>{{c.quantity}}</td>
                <td>{{c.price}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="increaseItemCount(c.productId)">+</button>/<button class="btn btn-danger" ng-click="decreaseItemCount(c.productId)">-</button>
                </td>
            </tr>
        </tbody>
        <tr ng-model="cart">
            <td>Стоимость корзины:</td>
            <td colspan="2">{{cart.totalPrice}}</td>
            <td colspan="3"><button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button></td>
        </tr>
    </table>
</div>
</body>
</html>
